<!DOCTYPE html>
<html lang="es">
    <head>
        <meta  charset="utf-8">
      
        <meta name="viewport" content="width=device-width">
        <title>Challenge ONE Sprint 01</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header> 
            <div class="cajaHeader"> 
                <ul>
                    <li>                        
                        <img class="logo" src="/imagenes/logo.jpg" alt="Imagen logo encriptador de texto">                       
                    </li>
                    <li>
                        <h1>Challenge  ONE Encriptador de texto</h1>
                    </li>
                     
                </ul>
                
            </div>         
           
        </header>
        <main>
            <section class="areaEncriptacion">
                <p id="aviso"></p>
                <p id="alerta"></p>
                <ul class="areaTrabajo">
                    <li class="liMensaje">
                        <div> 
                            <textarea cols="70"  rows="25" id="mensaje" class="texAreaMensaje" required placeholder="ingrese el texto aqui"></textarea>
                        </div> 
                       
                         <div class="botonera">
                            <p id="errorTexto">&#9888; El texto no debe contener carácteres especiales ni mayúscula</p>  
                            <input  class="botones"  onclick="encriptarDesencriptar('e');"   type="button"  value="Encriptar" id="botonEncriptar">
                            <input  class="botones"  onclick="encriptarDesencriptar('d');"   type="button"  value="Desencriptar" id="botonDesEncriptar"> 
                            <input  class="botones"  onclick="reiniciarValores();" type="button"  value="Limpiar" id="botonLimpiar"> 
                        </div>
                    </li>
                    <li class="liResultado" >
                        <div id="divResultado" > 
                            <textarea  cols="30" rows="25" id="mensajeResultado" class="texAreaResultado"></textarea>
                            <p>.</p> 
                            <div class="botonera">
                                <input  class="botones"  onclick="copiarTexto();" type="button"  value="Copiar" id="botonCopiar">
                            </div>  
                       </div>                       
                       <div id="divResultadoError"> 
                        <img class="imagenError" src="/imagenes/error.jpg" alt="Imagen error texto vacio">                           
                            <h1>Ningún mensaje fue encontrado</h1>
                            <p>Ingresa el texto que deseas encriprar o desencriptar</p>
                       </div>
                    </li>                   
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy;Humberto Suarez Santo, Todos los derechos reservados 2024.</p>
        </footer>
        <script src="app.js"></script>
     </body>
</html>
