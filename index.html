<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador de textos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <ul>
            <li>                        
                <img class="logo" src="./img/Logo.svg">                                              
            </li>
            <li>
                <h1>Encriptador de texto</h1>
            </li>                
        </ul>
    </header>
    
    <main>
        <p id="aviso"></p>
            <p id="alerta"></p>
        <div class="container">            
            <div class="area-mensaje">
                <div> 
                    <textarea cols="40"  rows="22" id="mensaje" class="texAreaMensaje" required placeholder="ingrese el texto aqui"></textarea>
                </div>                
                 <div class="botonera">
                    <p id="errorTexto">&#9888; El texto no debe contener carácteres especiales ni mayúscula</p>  
                    <input  class="botones"  onclick="encriptaDesencripta('e');"   type="button"  value="Encriptar" id="botonEncriptar">
                    <input  class="botones"  onclick="encriptaDesencripta('d');"   type="button"  value="Desencriptar" id="botonDesEncriptar"> 
                    <input  class="botones"  onclick="reiniciarValores();" type="button"  value="Limpiar" id="botonLimpiar"> 
                </div>
            </div>
            <div class="area-resultado">
                <div class="overlay" id="mensaje-resultado">                    
                        <textarea  cols="25" rows="22" id="mensajeResultado" class="texAreaResultado" readonly></textarea>                        
                        <div class="botonera">
                            <p>.</p>
                            <input  class="botones"  onclick="copiarTexto();" type="button"  value="Copiar" id="botonCopiar">
                        </div>                    
                </div>
                <div class="overlay" id="mensaje-error">
                    <img class="imagenError" src="./img/Muñeco.svg" alt="">                           
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que deseas encriprar o desencriptar</p>
                </div>
                
            </div>
        </div>
    </main>
    
    <footer>
        <ul>
            <li>&copy; Humberto Suarez Santo 2024</li>   <br>        
            <li class="items"><a href="https://github.com/hmsjuan"><img src="https://cdn-icons-png.flaticon.com/256/25/25231.png"> </a></li>
            <li class="items"><a href="https://www.linkedin.com/in/hssanto/"><img src="https://cdn.iconscout.com/icon/free/png-256/free-linkedin-40-151141.png"> </a></li>
         </ul> 
    </footer>
    <script src="app.js"></script>
</body>
</html>
